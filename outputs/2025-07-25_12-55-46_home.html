        // Initialize charts
        let chartsInitialized = false;
        function initCharts() {
            if (chartsInitialized) return;
            chartsInitialized = true;
            
            // Category pie chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            const categoryLabels = Object.keys(categoriesData).map(k => 
                k + ' (' + (categoriesData[k].size / 1000).toFixed(1) + ' GB)'
            );
            const categoryValues = Object.keys(categoriesData).map(k => categoriesData[k].size);
            const categoryColors = Object.keys(categoriesData).map(k => categoriesData[k].color);
            
            new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: categoryLabels,
                    datasets: [{
                        data: categoryValues,
                        backgroundColor: categoryColors,
                        borderColor: '#1A202C',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#E2E8F0',
                                font: { size: 14 }
                            }
                        }
                    }
                }
            });
            
            // Top directories bar chart
            const topDirsCtx = document.getElementById('topDirsChart').getContext('2d');
            new Chart(topDirsCtx, {
                type: 'bar',
                data: {
                    labels: topDirsData.map(d => d.name),
                    datasets: [{
                        label: 'Size in MB',
                        data: topDirsData.map(d => d.size),
                        backgroundColor: topDirsData.map(d => d.color),
                        borderColor: '#2D3748',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2D3748' },
                            ticks: { color: '#E2E8F0' }
                        },
                        x: {
                            grid: { color: '#2D3748' },
                            ticks: { color: '#E2E8F0' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        // Treemap functionality
        let treemapInitialized = false;
        let currentView = 'size';
        let g, tooltip;
        
        function initTreemap() {
            if (treemapInitialized) return;
            treemapInitialized = true;
            
            const width = document.getElementById('treemap').offsetWidth;
            const height = 600;
            
            const svg = d3.select("#treemap")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
                
            g = svg.append("g");
            tooltip = d3.select(".tooltip");
            
            updateTreemap();
        }
        
        function updateTreemap() {
            const width = document.getElementById('treemap').offsetWidth;
            const height = 600;
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(2)
                .round(true);
                
            const root = d3.hierarchy(treeData)
                .sum(d => currentView === 'size' ? d.value : d.count)
                .sort((a, b) => b.value - a.value);
                
            treemap(root);
            
            const nodes = root.descendants();
            
            g.selectAll(".node").remove();
            
            const node = g.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x0},${d.y0})`);
                
            node.append("rect")
                .attr("width", d => d.x1 - d.x0)
                .attr("height", d => d.y1 - d.y0)
                .attr("fill", d => d.data.color || "#718096")
                .attr("stroke", "#1A202C")
                .attr("stroke-width", 1)
                .style("cursor", d => d.children ? "pointer" : "default")
                .on("click", (event, d) => {
                    if (d.children) zoom(d);
                })
                .on("mouseover", (event, d) => {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`<strong>${d.data.name}</strong><br/>Size: ${formatSize(d.data.value)}<br/>Files: ${d.data.count || 'N/A'}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition().duration(500).style("opacity", 0);
                });
                
            node.append("text")
                .attr("x", 5)
                .attr("y", 20)
                .text(d => {
                    const width = d.x1 - d.x0;
                    return width > 60 ? d.data.name : "";
                })
                .attr("font-size", "14px")
                .attr("fill", "#F7FAFC")
                .style("pointer-events", "none");
        }
        
        function zoom(d) {
            const width = document.getElementById('treemap').offsetWidth;
            const height = 600;
            
            const x0 = d.x0, y0 = d.y0, x1 = d.x1, y1 = d.y1;
            const xScale = width / (x1 - x0);
            const yScale = height / (y1 - y0);
            
            g.transition()
                .duration(750)
                .attr("transform", `translate(${-x0 * xScale},${-y0 * yScale}) scale(${xScale},${yScale})`);
        }
        
        function zoomOut() {
            g.transition().duration(750).attr("transform", "translate(0,0) scale(1,1)");
        }
        
        function updateView(metric) {
            currentView = metric;
            updateTreemap();
        }
        
        function formatSize(mb) {
            if (mb >= 1000) return (mb / 1000).toFixed(1) + " GB";
            return mb + " MB";
        }
        
        // Network functionality
        let networkInitialized = false;
        let network;
        
        function initNetwork() {
            if (networkInitialized) return;
            networkInitialized = true;
            
            const container = document.getElementById('network');
            const data = {
                nodes: new vis.DataSet(networkData.nodes),
                edges: new vis.DataSet(networkData.edges)
            };
            
            const options = {
                nodes: {
                    shape: 'circle',
                    font: {
                        color: '#F7FAFC',
                        size: 14,
                        face: 'Inter, system-ui, sans-serif'
                    },
                    borderWidth: 2,
                    borderWidthSelected: 4,
                    scaling: {
                        min: 20,
                        max: 50
                    }
                },
                edges: {
                    color: {
                        color: '#4A5568',
                        highlight: '#B794F4',
                        hover: '#B794F4'
                    },
                    smooth: {
                        type: 'continuous',
                        roundness: 0.5
                    }
                },
                physics: {
                    forceAtlas2Based: {
                        gravitationalConstant: -50,
                        centralGravity: 0.005,
                        springLength: 200,
                        springConstant: 0.05,
                        damping: 0.4
                    },
                    solver: 'forceAtlas2Based',
                    stabilization: {
                        iterations: 200
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200,
                    hideEdgesOnDrag: true
                }
            };
            
            network = new vis.Network(container, data, options);
        }
        
        // Initialize on load
        window.onload = function() {
            initCharts();
        };
    </script>
</body>
</html>
